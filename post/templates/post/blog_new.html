{% extends 'base.html' %}

{% block contents %}
    <form action = "{% url 'create_blog' %}" method="post">
    {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="제목을 입력하세요" name="title">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Text</label>
            <textarea class="form-control" id="exampleInputPassword1" rows="10" placeholder="내용을 입력하세요" name="body"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
